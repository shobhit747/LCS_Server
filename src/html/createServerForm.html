<div class="createServerForm" id="createServerFormDiv">
    <p class="createServerFormHeading">
        Create a secure self hosted<br>cloud server in your<br>machine.
    </p>
    <form onsubmit="return false" id="createServerForm">
        <div class="styleInputOne">
            <p class="p-1">Root Folder</p>
            <p class="p-2">:</p>
            <input type="text" name="root_path" readonly style="cursor: not-allowed;" required>
            <input type="hidden" name="full_root_path" readonly style="cursor: not-allowed;" required>
            <button id="chooseRoot" class="button_style_one">
                <p>Choose</p>
            </button>
        </div>
        <div class="styleInputOne">
            <p class="p-1">Space Available</p>
            <p class="p-2">:</p>
            <input type="text" name="space_available" readonly style="cursor: not-allowed;" required>
        </div>
        <div class="styleInputOne">
            <p class="p-1">Password</p>
            <p class="p-2">:</p>
            <input type="password" name="password" required>
        </div>
        <div class="styleInputOne">
            <p class="p-1">Confirm Password</p>
            <p class="p-2">:</p>
            <input type="password" name="confirm_password" required>
        </div>
        <div class="styleInputOne">
            <p class="p-1">Recovery Email</p>
            <p class="p-2">:</p>
            <input type="email" name="recovery_email" required>
        </div>    
        <button class="button_style_two" style="margin-top: 40px;" type="submit" id="submitServerInfo">
